{% extends 'base.html' %}

{% block title %}{{ recipe.title }}{% endblock %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
<p>{{ recipe.description }}</p>
<h2>Шаги приготовления</h2>
<p>{{ recipe.cooking_steps }}</p>
<p>Время приготовления: {{ recipe.cooking_time }} минут</p>
{% endblock %}
